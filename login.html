<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision X - Login</title>
    <!-- We will use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
    <div class="flex min-h-screen items-center justify-center">
        <div class="w-full max-w-md p-8 space-y-8 bg-white dark:bg-gray-800 rounded-2xl shadow-xl">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-indigo-600 dark:text-indigo-400">Vision X</h1>
                <p class="mt-2 text-gray-600 dark:text-gray-300">Simplifying Campus Life</p>
            </div>
            
            <!-- Tab Controls -->
            <div class="flex border-b border-gray-300 dark:border-gray-700">
                <button id="login-tab" class="flex-1 py-2 font-semibold text-indigo-600 dark:text-indigo-400 border-b-2 border-indigo-600 dark:border-indigo-400">Login</button>
                <button id="signup-tab" class="flex-1 py-2 font-semibold text-gray-500 dark:text-gray-400">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-6" action="dashboard.html" method="GET">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email (or Student ID)</label>
                    <input id="login-email" name="email" type="email" required
                           class="w-full px-3 py-2 mt-1 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <input id="login-password" name="password" type="password" required
                           class="w-full px-3 py-2 mt-1 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="flex items-center justify-between">
                    <a href="#" class="text-sm text-indigo-600 dark:text-indigo-400 hover:underline">Forgot password?</a>
                </div>
                <div>
                    <!-- This button links to the dashboard. In a real app, a backend would verify the login first. -->
                    <button type="submit"
                            class="w-full px-4 py-2 font-semibold text-white bg-indigo-600 rounded-md shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-300">
                        Sign In
                    </button>
                </div>
            </form>

            <!-- Signup Form (Hidden by default) -->
            <form id="signup-form" class="hidden space-y-6" action="dashboard.html" method="GET">
                <div>
                    <label for="signup-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Full Name</label>
                    <input id="signup-name" name="name" type="text" required
                           class="w-full px-3 py-2 mt-1 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="signup-email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">College Email</label>
                    <input id="signup-email" name="email" type="email" required
                           class="w-full px-3 py-2 mt-1 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                 <div>
                    <label for="signup-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</Tlabel>
                    <input id="signup-password" name="password" type="password" required
                           class="w-full px-3 py-2 mt-1 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <button type="submit"
                            class="w-full px-4 py-2 font-semibold text-white bg-indigo-600 rounded-md shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-300">
                        Create Account
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Simple script for tab switching
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        loginTab.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            
            loginTab.classList.add('text-indigo-600', 'dark:text-indigo-400', 'border-indigo-600', 'dark:border-indigo-400');
            loginTab.classList.remove('text-gray-500', 'dark:text-gray-400');
            
            signupTab.classList.add('text-gray-500', 'dark:text-gray-400');
            signupTab.classList.remove('text-indigo-600', 'dark:text-indigo-400', 'border-indigo-600', 'dark:border-indigo-400');
        });

        signupTab.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');

            signupTab.classList.add('text-indigo-600', 'dark:text-indigo-400', 'border-indigo-600', 'dark:border-indigo-400');
            signupTab.classList.remove('text-gray-500', 'dark:text-gray-400');
            
            loginTab.classList.add('text-gray-500', 'dark:text-gray-400');
            loginTab.classList.remove('text-indigo-600', 'dark:text-indigo-400', 'border-indigo-600', 'dark:border-indigo-400');
        });
    </script>
</body>
</html>
