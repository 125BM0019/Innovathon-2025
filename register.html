
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLOOM - Student Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Your existing CSS for background, slideshow, and glass card */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            overflow: hidden; 
        }
        .slideshow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
        }
        .slide {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center; opacity: 0;
            animation: slideShow 27s infinite;
            transition: opacity 2s ease-in-out;
            transform: scale(1.05);
        }
        /* ... (The numerous :nth-child(n) background-image rules are omitted for brevity, but they should remain) ... */
        @keyframes slideShow {
            0% { opacity: 0; transform: scale(1.05); }
            5% { opacity: 1; transform: scale(1.00); }
            10% { opacity: 1; transform: scale(1.00); }
            15% { opacity: 0; transform: scale(1.05); }
            100% { opacity: 0; }
        }
        .card-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .select-custom {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding-right: 2.5rem; 
        }
        .select-custom option {
            background-color: #1f2937; 
            color: white;
        }
    </style>
</head>
<body class="antialiased">

    <div class="slideshow">
        <div class="slide"></div><div class="slide"></div><div class="slide"></div>
        <div class="slide"></div><div class="slide"></div><div class="slide"></div>
        <div class="slide"></div><div class="slide"></div><div class="slide"></div>
    </div>

    <div class="fixed inset-0 bg-black/50 backdrop-blur-[3px] z-10"></div>

    <div class="relative z-20 flex flex-col items-center justify-center min-h-screen p-4 w-full">
        
        <h1 class="text-4xl sm:text-5xl font-extrabold text-white mb-8 text-center tracking-tight drop-shadow-lg">
            KLOOM
        </h1>

        <div class="card-glass w-full max-w-md p-8 rounded-xl space-y-6">
            <h2 class="text-2xl font-bold text-white text-center">Student Registration</h2>
            
            <form id="registration-form" class="space-y-5"> 
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name"
                           class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:ring-2 focus:ring-sky-400 focus:border-sky-400 transition duration-300" required>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1">College Email ID</label>
                    <input type="email" id="email" name="email" placeholder="Enter your College Email ID"
                           class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:ring-2 focus:ring-sky-400 focus:border-sky-400 transition duration-300" required>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password"
                           class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:ring-2 focus:ring-sky-400 focus:border-sky-400 transition duration-300" required>
                </div>

                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password"
                           class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:ring-2 focus:ring-sky-400 focus:border-sky-400 transition duration-300" required>
                </div>

                <div id="message-area" class="text-center font-medium"></div>

                <button type="submit"
                        class="w-full bg-sky-500 hover:bg-sky-600 text-white font-semibold py-3 rounded-lg transition duration-300 ease-in-out shadow-lg shadow-sky-500/50 hover:shadow-sky-500/70 transform hover:scale-[1.01] mt-6">
                    Register Now!
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Smooth loading effect (retained)
            const body = document.body;
            body.style.opacity = 0;
            setTimeout(() => {
                body.style.transition = 'opacity 1.5s ease-in-out';
                body.style.opacity = 1;
            }, 100);

            // 2. Form Submission Handler (NEW LOGIC)
            const form = document.getElementById('registration-form');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm_password');
            const messageArea = document.getElementById('message-area');

            // Clear the message area on input for better UX
            const inputs = form.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('input', () => {
                    messageArea.textContent = '';
                    messageArea.className = 'text-center font-medium';
                });
            });

            form.addEventListener('submit', async function(event) {
                event.preventDefault(); // Stop the default form submission

                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // --- Client-Side Password Match Validation (Fix for problem #2) ---
                if (password !== confirmPassword) {
                    messageArea.textContent = 'üö® Passwords do not match! Please check again.';
                    messageArea.classList.add('text-red-400');
                    passwordInput.value = '';
                    confirmPasswordInput.value = '';
                    return; // Stop the AJAX call
                }

                // Gather form data
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    password: password,
                    confirm_password: confirmPassword // Include this for server-side validation
                };

                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const data = await response.json();

                    // --- Handle Server Response and Redirection (Fix for problem #1) ---
                    if (response.ok && data.success) { // Status 200-299 & success: true
                        messageArea.textContent = '‚úÖ Registration successful! Redirecting to login...';
                        messageArea.classList.add('text-green-400');
                        
                        // üöÄ REDIRECTION TO LOGIN PAGE üöÄ
                        setTimeout(() => {
                            window.location.href = '/login.html'; 
                        }, 1500); // Wait 1.5 seconds before redirecting

                    } else {
                        // Handle registration failure (e.g., email already exists, or server validation failed)
                        messageArea.textContent = `‚ùå Registration failed: ${data.message || 'An unknown error occurred.'}`;
                        messageArea.classList.add('text-red-400');
                    }
                } catch (error) {
                    console.error('Network or Parse Error:', error);
                    messageArea.textContent = '‚ö†Ô∏è Could not connect to the server.';
                    messageArea.classList.add('text-yellow-400');
                }
            });

        });
    </script>
</body>
</html>
