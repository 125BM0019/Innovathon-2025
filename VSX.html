            5% { opacity: 1; transform: scale(1.00); } /* Fade in and settle */
            10% { opacity: 1; transform: scale(1.00); }
            15% { opacity: 0; transform: scale(1.05); } /* Fade out and prepare for next cycle */
            100% { opacity: 0; }
        }

        .card-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Dropdown style fix for better visibility */
        .select-custom {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding-right: 2.5rem; /* Space for the custom arrow */
        }
        .select-custom option {
            background-color: #1f2937; /* Darker background for options */
            color: white;
        }
    </style>
</head>
<body class="antialiased">

    <!-- 1. Background Slideshow -->
    <div class="slideshow">
        <!-- These empty divs are where the images (defined in CSS) are displayed -->
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>

    <!-- Background Overlay for contrast -->
    <div class="fixed inset-0 bg-black/50 backdrop-blur-[3px] z-10"></div>

    <!-- 2. Centered Form Content -->
    <div class="relative z-20 flex flex-col items-center justify-center min-h-screen p-4 w-full">
        
        <!-- Updated Title: VISION X -->
        <h1 class="text-4xl sm:text-5xl font-extrabold text-white mb-8 text-center tracking-tight drop-shadow-lg">
            VISION X
        </h1>

        <div class="card-glass w-full max-w-md p-8 rounded-xl space-y-6">
            <h2 class="text-2xl font-bold text-white text-center">Student Registration</h2>
            
            <form action="#" method="POST" class="space-y-5">

                <!-- Name Input -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name"
                           class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:ring-2 focus:ring-sky-400 focus:border-sky-400 transition duration-300">
                </div>

                <!-- Roll No. Input -->
                <div>
                    <label for="rollno" class="block text-sm font-medium text-gray-300 mb-1">Roll Number</label>
                    <input type="text" id="rollno" name="rollno" placeholder="Enter your  College Email ID"
                           class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:ring-2 focus:ring-sky-400 focus:border-sky-400 transition duration-300">
                </div>

                <!-- College Name (Dropdown) -->
                <div>
                    <label for="college" class="block text-sm font-medium text-gray-300 mb-1">Select College</label>
                    <div class="relative">
                        <select id="college" name="college" 
                                class="select-custom appearance-none w-full px-4 py-3 rounded-lg border border-white/20 focus:ring-2 focus:ring-sky-400 focus:border-sky-400 transition duration-300 cursor-pointer">
                            <option value="" disabled selected class="text-gray-400">-- Select an IIT/NIT --</option>
                            <!-- Top 7 IITs -->
                            <optgroup label="Top 7 IITs (NIRF)">
                                <option value="iitm">IIT Madras</option>
                                <option value="iitd">IIT Delhi</option>
                                <option value="iitb">IIT Bombay</option>
                                <option value="iitk">IIT Kanpur</option>
                                <option value="iitkgp">IIT Kharagpur</option>
                                <option value="iitr">IIT Roorkee</option>
                                <option value="iitg">IIT Guwahati</option>
                            </optgroup>
                            <!-- Top 3 NITs -->
                            <optgroup label="Top 3 NITs (NIRF)">
                                <option value="nitt">NIT Tiruchirappalli</option>
                                <option value="nitk">NIT Surathkal</option>
                                <option value="nitrkl">NIT Rourkela</option>
                            </optgroup>
                            <!-- Other Institutions (Expanded list) -->
                            <optgroup label="Other Premier Institutions">
                                <option value="iith">IIT Hyderabad</option>
                                <option value="iitindore">IIT Indore</option>
                                <option value="nitw">NIT Warangal</option>
                                <option value="nitalld">NIT Allahabad</option>
                                <option value="iitbhu">IIT (BHU) Varanasi</option>
                                <option value="iitpatna">IIT Patna</option>
                                <option value="iitbbs">IIT Bhubaneswar</option>
                            </optgroup>
                        </select>
                        <!-- Custom Arrow Icon for Select -->
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-white/70">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        class="w-full bg-sky-500 hover:bg-sky-600 text-white font-semibold py-3 rounded-lg transition duration-300 ease-in-out shadow-lg shadow-sky-500/50 hover:shadow-sky-500/70 transform hover:scale-[1.01]">
                    Register Now
                </button>
            </form>
        </div>
    </div>

    <script>
        // Simple JavaScript for smooth loading effect
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            body.style.opacity = 0;
            setTimeout(() => {
                body.style.transition = 'opacity 1.5s ease-in-out';
                body.style.opacity = 1;
            }, 100);
        });

        // Toggle visibility of the placeholder image in the dropdown
        const collegeSelect = document.getElementById('college');
        collegeSelect.addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            // Ensure the initial placeholder text doesn't show up after selection
            if(selectedOption.hasAttribute('disabled')) {
                selectedOption.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
